    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Battambang', 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* Custom scrollbar (kept from original as Tailwind doesn't control this) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #7c3aed; /* purple-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b21a8; /* purple-800 */
        }

        /* Floating animation (kept from original as it's a specific keyframe animation) */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { /* Utility class to apply this animation */
            animation: float 6s ease-in-out infinite;
        }

        /* Button shine effect (kept as pseudo-element animation is complex for pure Tailwind CDN) */
        .btn-shine {
            position: relative;
            overflow: hidden;
        }
        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 40%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }
        .btn-shine:hover::after {
            left: 120%;
        }
        
        /* Ensure Battambang font is prioritized */
        .font-battambang {
            font-family: 'Battambang', serif;
        }
    </style>
